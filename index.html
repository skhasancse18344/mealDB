<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="text-center text-warning">
        <h1>Exploring Meal</h1>
        <h3>My Meals</h3>
    </header>
    <main>
        <section class="container">
            <h1>My Selected Meal</h1>
            <div id="detail-container" style="width: 25rem;">  
                
            </div>
        </section>


        <section class="container">
            <div class="my-5 text-center">
                <input id="search-field" class="py-1 rounded" type="text" placeholder="Please Type Your Meal">
                <button onclick="searchFood()" class="btn btn-primary"> Search </button>
            </div>

            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
                  
            </div>
        </section>
    </main>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
